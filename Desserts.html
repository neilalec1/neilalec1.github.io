        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 300px;
      }

      a {
        text-decoration: none;
        color: #555;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #FFC947;
      }

      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      a > h2 {
        margin: 0;
        font-size: 20px;
      }
    </style>
